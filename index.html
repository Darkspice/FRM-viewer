<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
  <link rel="stylesheet" href="/src/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FRM Reader</title>
</head>

<body>
  <div id="app">
    <input multiple id="frm-input" type="file" accept=".FRM" />
    <div>
      <div><strong>Hotkeys:</strong> ↑↓ - Выбор FRM, ←→ - Поворот FRM</div>
      <div>Backspace или Delete - удалить FRM</div>
    </div>
    <div class="info-container">
      <div class="frm-viewer">
        <div class="container">
          <p class="container-title">Просмотр:</p>
          <div id="frm-container">
            <canvas id="frm-canvas"></canvas>
          </div>
        </div>
        <div id="controlls">
          <span>Повернуть FRM</span>
          <div class="rotate-buttons-container">
            <button id="counter-clockwise">&lt;</button>
            <button id="clockwise">&gt;</button>
          </div>
        </div>
      </div>
      <div class="container">
        <p class="container-title">Список файлов:</p>
        <ol class="frm-list"></ol>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
