<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
  <link rel="stylesheet" href="/src/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FRM Reader</title>
</head>

<body>
  <div id="app">
    <input multiple id="frm-input" type="file" accept=".FRM" />
    <div>
      <div><strong>Hotkeys:</strong> "↑↓" - Выбор FRM, "←→" - Поворот FRM</div>
      <div>"Backspace" или "Delete" - удалить FRM</div>
      <div>"Shift + ↑↓←→" - сдвинуть FRM</div>
      <div>"Shift + R" - сбросить сдвиг FRM</div>
      <div>"+"/"-" - приблизить/отдалить FRM</div>
    </div>
    <div class="info-container">
      <div class="frm-viewer">
        <div class="container">
          <p class="container-title">Просмотр:</p>
          <button id="frm-move-up">↑</button>
          <button id="frm-move-bottom">↓</button>
          <button id="frm-move-left">←</button>
          <button id="frm-move-right">→</button>
          <button id="frm-shift-reset">↺</button>
          <button id="counter-clockwise">↪</button>
          <button id="clockwise">↩</button>
          <button id="frm-scale-down">-</button>
          <button id="frm-scale-up">+</button>
          <div id="frm-container">
            <canvas id="frm-canvas"></canvas>
          </div>
        </div>
      </div>
      <div class="container">
        <p class="container-title">Список файлов:</p>
        <ol class="frm-list"></ol>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
