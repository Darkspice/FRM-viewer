<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
  <link rel="stylesheet" href="/src/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FRM Reader</title>
</head>

<body>
  <div id="app">
    <input multiple id="frm-input" type="file" accept=".FRM" />
    <div>
      <strong>Hotkeys:</strong>
      <div class="hotkeys-container">
        <div>
          <div class="hotkeys-combination">
            <span class="keybinding">↑</span>
            <span class="keybinding">↓</span>
          </div>
          - Choose FRM,
          <div class="hotkeys-combination">
            <span class="keybinding">←</span>
            <span class="keybinding">→</span>
          </div>
          - Rotate FRM
        </div>
        <div>
          <span class="keybinding">Backspace</span>
          or
          <span class="keybinding">Delete</span>
          - delete FRM
        </div>
        <div>
          <div class="hotkeys-combination">
            <span class="keybinding">⇧</span>
            <span class="keybinding">↑</span>
            /
            <span class="keybinding">↓</span>
            /
            <span class="keybinding">←</span>
            /
            <span class="keybinding">→</span>
          </div>
          - move FRM
        </div>
        <div>
          <div class="hotkeys-combination">
            <span class="keybinding">⇧</span>
            <span class="keybinding">R</span>
          </div>
          - reset shift of FRM
        </div>
        <div>
          <div class="hotkeys-combination">
            <span class="keybinding">+</span>
            /
            <span class="keybinding">-</span>
          </div>
          - zoom in/zoom out FRM
        </div>
      </div>
    </div>
    <div class="info-container">
      <div class="frm-viewer">
        <div class="container">
          <p class="container-title">Viewer:</p>
          <button id="frm-move-up">↑</button>
          <button id="frm-move-bottom">↓</button>
          <button id="frm-move-left">←</button>
          <button id="frm-move-right">→</button>
          <button id="frm-shift-reset">↺</button>
          <button id="counter-clockwise">↪</button>
          <button id="clockwise">↩</button>
          <button id="frm-scale-down">-</button>
          <button id="frm-scale-up">+</button>
          <div id="frm-container">
            <canvas id="frm-canvas"></canvas>
          </div>
        </div>
      </div>
      <div class="container">
        <p class="container-title">File list:</p>
        <ol class="frm-list"></ol>
      </div>
    </div>
    <div>
      <label>
        <input id="transparency" type="checkbox" />
        Turn on classic fallout transparency color (blue)
      </label>
    </div>
    <div>
      <button id="image-generator">Download</button>
      - download FRM frames as png images
    </div>
    <div class="drop-zone drop-zone-hidden"></div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
